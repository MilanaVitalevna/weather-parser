# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # Latest stable version
    hooks:
      # Core file cleanup
      - id: trailing-whitespace        # Remove trailing whitespace
      - id: end-of-file-fixer          # Ensure files end with newline
      - id: mixed-line-ending          # Replace mixed line endings (CRLF vs LF)

      # File validation
      - id: check-yaml                 # Validate YAML syntax
      - id: check-toml                 # Validate TOML syntax
      - id: check-json                 # Validate JSON syntax
      - id: check-xml                  # Validate XML syntax
      - id: check-merge-conflict       # Check for merge conflict markers
      - id: check-added-large-files    # Prevent large files (>500KB default)

      # Security
      - id: detect-private-key         # Detect private keys

      # Code quality
      - id: debug-statements           # Check for debug statements (pdb, ipdb, etc.)
      - id: destroyed-symlinks         # Check for destroyed symlinks
      - id: fix-byte-order-marker      # Fix UTF-8 byte order marker
      - id: name-tests-test            # Ensure test files start with 'test_'
      - id: requirements-txt-fixer     # Sort entries in requirements.txt

      # Formatting (optional)
      - id: pretty-format-json         # Prettify JSON files
        args: ['--autofix']
      - id: sort-simple-yaml           # Sort simple YAML files

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.8   # Latest stable version
  hooks:
      - id: ruff-check                 # Lint Python code
        args: [--fix]                  # Auto-fix issues
      - id: ruff-format                # Format Python code
